<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simulador</title>
</head>

<body>
    <div class="Formulario">
        <table id="forminvestimento">
            <form id="Investimento">
                <tr>
                    <h2> Dados Pessoais</h2>
                </tr>
                <tr>
                    <td> <label for="Nome">Nome Completo:</label></td>
                    <td> <input type="text" name="Nome" placeholder="Digite seu nome" required></td>
                </tr>
                <tr>
                    <td><label for="Email">Email:</label></td>
                    <td> <input type="email" name="Email" placeholder="Digite seu email" required> </td>
                </tr>
                <tr>
                    <td> <label for="Telefone">Telefone:</label></td>
                    <td><input type="tel" name="Telefone" placeholder="(00)0000-00000" maxlength="11" required> </td>
                </tr>
                <tr>
                    <td> <label for="quantidade">Qual valor você gostaria de investir?</label></td>
                    <td> <input type="number" name="quantidade" placeholder="Ex: 1000" required></td>
                </tr>
                <tr>
                    <td><label for="Tempo">Por quanto mesesvocê gostaria de investir?</label></td>
                    <td><input type="number" name="tempo" placeholder="Ex: 36 meses" required></td>
                </tr>
                <tr>
                    <td><a href="index.html" id="Voltar">Voltar</a></td>
                    <td> <button id="Calcular">Simular</button></td>
                </tr>

    </div>
</body>

</html>
