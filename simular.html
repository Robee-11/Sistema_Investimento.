<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simulador</title>
</head>

<body>
    <div class="Formulario">
        <table id="forminvestimento">
            <form id="Investimento">
                <tr>
                    <h2> Dados Pessoais</h2>
                </tr>

                <tr>
                    <td><label for="Nome">Nome Completo:</label></td>
                    <td><input type="text" id="Nome" name="Nome" placeholder="Digite seu nome" required></td>
                </tr>

                <tr>
                    <td><label for="Email">Email:</label></td>
                    <td><input type="email" id="Email" name="Email" placeholder="Digite seu email" required></td>
                </tr>

                <tr>
                    <td><label for="Telefone">Telefone:</label></td>
                    <td><input type="tel" id="Telefone" name="Telefone" placeholder="(00)0000-00000" maxlength="11" required></td>
                </tr>

                <tr>
                    <td><label for="quantidade">Qual valor você gostaria de investir?</label></td>
                    <td><input type="number" id="quantidade" name="quantidade" placeholder="Ex: 1000" required></td>
                </tr>

                <tr>
                    <td><label for="tempo">Por quantos meses você gostaria de investir?</label></td>
                    <td><input type="number" id="tempo" name="tempo" placeholder="Ex: 36 meses" required></td>
                </tr>

                <tr>
                    <td><a href="index.html" id="Voltar">Voltar</a></td>
                    <td><button id="Calcular" type="button">Simular</button></td>
                </tr>

            </form>
        </table>
    </div>

   <script src="assets/js/script.js"></script>
</body>



</html>
